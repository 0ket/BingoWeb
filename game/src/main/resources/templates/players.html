<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Players</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>

    <body>
        <div th:replace="home ::navbar"></div>
        <div align="center">

            <h3>PLayers</h3>
            <a href="new"> Add New Player</a>
            <br/><br/>

            <table class="table table-bordered" >
                <thead >
                    <tr>
                        <th>Player ID</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="player : ${listPlayers}">
                        <td th:text = "${player.id}">Student ID</td>
                        <td th:text = "${player.name}">Name</td>
                        <td>
                            <a th:href="@{'/edit/'+ ${player.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${player.id}}">Delete</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>


</html>
